cat > docker-compose.yml << EOF
version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      ENV_FILE: .env.dev
    ports:
      - "8000:8000"
    restart: unless-stopped
EOF
